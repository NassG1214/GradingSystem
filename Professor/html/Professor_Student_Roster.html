<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Student Roster</title>
    <link rel="stylesheet" href="/Website/Professor/styles/Professor_Student_Roster_styles.css">
    <script src="/Website/Professor/scripts/P-Student_Roster_Scripts.js"></script>
</head>
<body>
    <header>
        <h1>Roster for <span id="class-code">[Class Code]</span></h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="roster-body">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button onclick="goBack()">Go Back</button>
    </main>
</body>
</html>
